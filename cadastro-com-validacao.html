<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/logo/GoodPay.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/pagcadastro.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <title>Página de Cadastro</title>
  </head>

  <body>
    <div class="container">
      <form name="formuser" class="col g-3 needs-validation" novalidate>
        <h2>Crie sua conta!</h2>
        <div class="linha"></div>
        <div class="col-md-7">
          <label for="usuario" class="form-label"></label>
          <input
            type="text"
            class="form-control"
            placeholder="Usuario"
            id="usuario"
            required
          />
        </div>

        <div class="col-md-7">
          <label for="email" class="form-label"></label>
          <input
            type="email"
            class="form-control"
            placeholder="E-mail"
            id="email"
            required
          />
        </div>
        <!-- usar o on-focus para comparar as senhas  -->
        <div class="col-md-7">
          <label for="password" class="form-label"></label>
          <input
            type="password"
            class="form-control"
            placeholder="Senha"
            id="password"
            required
          />
        </div>
        <!-- usar o onfocus para verificar senhas iguais -->
        <div class="col-md-7">
          <label for="passwordConf" class="form-label"></label>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Confirmar senha"
            id="passwordConf"
            required
          />
        </div>

        <div class="col-md-7">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="passwordConf"
              value=""
              id="invalidCheck"
              required
            />
            <label class="form-check-label" for="invalidCheck">
              Declaro que li e estou de acordo com os
              <a href="">Termos e Condições de uso.</a>
            </label>
            <div class="invalid-feedback">
              Você deve confirmar antes de prosseguir.
            </div>
          </div>
        </div>
        <div class="col-7">
          <button
            class="btn cor col-md-12"
            type="submit"
            id="buttonCadastro"
            onclick="confereSenha()"
          >
            Cadastrar
          </button>
        </div>
        <div class="col-md-7">
          <div class="form-check">
            <p>Já é cadastrado? <a href="">Faça seu login</a></p>
          </div>
        </div>
      </form>
      <img
        src="./images/quadrado/2.png"
        class="imagem-esquerda"
        alt="imagem goodpay"
      />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/
js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB
+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/cadastroComValidacao.js"></script>
  </body>
</html>
